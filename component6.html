<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <title>Registration</title>

    <meta name="description" content="Registration page" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./component6.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="div24">
      <img class="background-icon7" alt="" src="./public/background@2x.png" />

      <img class="triangle-1-icon7" alt="" src="./public/triangle-1@2x.png" />

      <img class="triangle-2-icon7" alt="" src="./public/triangle-2@2x.png" />

      <div class="div25">Регистрация</div>
      <div class="div26">Логин</div>
      <div class="div27">Пароль</div>
      <input class="rectangle-login-reg" type="text" />

      <div class="div28">Почта</div>
      <input class="rectangle-mail-2" type="email" />

      <input class="rectangle-password-reg" type="password" />

      <div class="div29">Код*</div>
      <div class="div30">*для диспетчеров/руководителей/водителей</div>
      <input class="rectangle-code" type="password" />

      <button class="register-button" id="registerButton">
        <div class="register"></div>
        <div class="div31">Зарегистрироваться</div>
      </button>
    </div>

    <script>
      var registerButton = document.getElementById("registerButton");
      if (registerButton) {
        registerButton.addEventListener("click", function (e) {
          window.location.href = "./frame.html";
        });
      }
      </script>
  </body>
</html>
