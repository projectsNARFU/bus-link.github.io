<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <title>Registration</title>

    <meta name="description" content="Registration page" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./p4.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="p4">
      <img class="background-icon4" alt="" src="./public/background@2x.png" />

      <div class="div1">Регистрация</div>
      <div class="div2">Почта</div>
      <div class="div3">Пароль</div>
      <input class="rectangle-mail" type="email" />

      <div class="div4">Логин</div>
      <input class="rectangle-login-reg" type="text" />

      <div class="div5">Код*</div>
      <input class="rectangle-code" type="password" />

      <input class="rectangle-password-reg" type="password" />

      <button class="register">
        <div class="rectangle-register"></div>
        <div class="div6">Зарегистрироваться</div>
      </button>
      <div class="div7">*для диспетчеров/руководителей/водителей</div>
      <img class="triangle-1-icon4" alt="" src="./public/triangle-1@2x.png" />

      <img class="triangle-2-icon4" alt="" src="./public/triangle-2@2x.png" />
    </div>
  </body>
</html>
