<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <title>Password Recovery Step 1</title>

    <meta name="description" content="Password Recovery Step 1 page" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./component1.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="div6">
      <img class="background-icon2" alt="" src="./public/background@2x.png" />

      <img class="triangle-1-icon2" alt="" src="./public/triangle-1@2x.png" />

      <img class="triangle-2-icon2" alt="" src="./public/triangle-2@2x.png" />

      <div class="div7">Восстановление пароля</div>
      <div class="div8">Укажите почту</div>
      <input class="rectangle-your-mail" type="email" />

      <div class="div9">
        На указанную почту придёт ссылка, при переходе по которой предоставится
        возможность придумать новый пароль.
      </div>
      <button class="confirm-button" id="confirmButton">
        <div class="confirm"></div>
        <div class="div10">Подтвердить</div>
      </button>
    </div>

    <script>
      var confirmButton = document.getElementById("confirmButton");
      if (confirmButton) {
        confirmButton.addEventListener("click", function (e) {
          window.location.href = "./frame.html";
        });
      }
      </script>
  </body>
</html>
