<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <title>Password recovery</title>

    <meta name="description" content="Password recovery step 1" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./password_recovery_1.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="div5">
      <img class="background-icon1" alt="" src="./public/background@2x.png" />

      <img class="triangle-1-icon1" alt="" src="./public/triangle-1@2x.png" />

      <img class="triangle-2-icon1" alt="" src="./public/triangle-2@2x.png" />

      <div class="div6">Восстановление пароля</div>
      <div class="div7">Укажите почту</div>
      <input class="rectangle-your-mail-mob" type="email" />

      <div class="div8">
        На указанную почту придёт ссылка, при переходе по которой предоставится
        возможность придумать новый пароль.
      </div>
      <button class="confirm-mob" id="confirmMob">
        <div class="confirm-mob1"></div>
        <div class="div9">Подтвердить</div>
      </button>
    </div>

    <script>
      var confirmMob = document.getElementById("confirmMob");
      if (confirmMob) {
        confirmMob.addEventListener("click", function (e) {
          window.location.href = "./authorization.html";
        });
      }
      </script>
  </body>
</html>
