<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <title>Authorization</title>

    <meta name="description" content="Authorization page" />
    <link rel="stylesheet" href="../static/global.css" />
    <link rel="stylesheet" href="../static/authorization.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="div">
      <img class="background-icon" alt="" src="{{ url_for('static',  filename='background@2x.png') }}" />

      <img class="triangle-1-icon" alt="" src="{{ url_for('static',  filename='triangle-1@2x.png') }}" />

      <img class="triangle-2-icon" alt="" src="{{ url_for('static',  filename='triangle-2@2x.png') }}" />

      <div class="div1">Авторизация</div>
      <div class="div2">Логин</div>
      <div class="div3">Пароль</div>
      <input class="rectangle-login-mob" type="text" />

      <input class="rectangle-password-mob" type="password" />

      <button class="button" id="button">Восстановление пароля</button>
      <button class="button1" id="button1">Зарегистрироваться</button>
      <div class="buslink">Первый раз в BusLink?</div>
      <img class="logo-2-icon" alt="" src="{{ url_for('static',  filename='logo-2@2x.png') }}" />

      <button class="enter-mob" id="enterMob">
        <div class="enter-mob1"></div>
        <div class="div4">Войти</div>
      </button>
    </div>

    <script>
      var button = document.getElementById("button");
      if (button) {
        button.addEventListener("click", function (e) {
          window.location.href = "./password_recovery_1.html";
        });
      }
      
      var button1 = document.getElementById("button1");
      if (button1) {
        button1.addEventListener("click", function (e) {
          window.location.href = "./registration.html";
        });
      }
      
      var enterMob = document.getElementById("enterMob");
      if (enterMob) {
        enterMob.addEventListener("click", function (e) {
          window.location.href = "./director_map.html";
        });
      }
      </script>
  </body>
</html>
