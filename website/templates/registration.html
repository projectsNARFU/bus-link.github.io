<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <title>Registration</title>

    <meta name="description" content="Registration page" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./registration.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="div26">
      <img class="background-icon7" alt="" src="./public/background@2x.png" />

      <img class="triangle-1-icon7" alt="" src="./public/triangle-1@2x.png" />

      <img class="triangle-2-icon7" alt="" src="./public/triangle-2@2x.png" />

      <div class="div27">Регистрация</div>
      <div class="div28">Почта</div>
      <div class="div29">Пароль</div>
      <input class="rectangle-mail-2-mob" type="email" />

      <div class="div30">Логин</div>
      <input class="rectangle-login-reg-mob" type="text" />

      <div class="div31">Код*</div>
      <input class="rectangle-code-mob" type="password" />

      <input class="rectangle-password-reg-mob" type="password" />

      <div class="div32">*для диспетчеров/руководителей/водителей</div>
      <div class="register-mob" id="registerMobContainer">
        <div class="register-mob1"></div>
        <div class="div33">Зарегистрироваться</div>
      </div>
    </div>

    <script>
      var registerMobContainer = document.getElementById("registerMobContainer");
      if (registerMobContainer) {
        registerMobContainer.addEventListener("click", function (e) {
          window.location.href = "./authorization.html";
        });
      }
      </script>
  </body>
</html>
