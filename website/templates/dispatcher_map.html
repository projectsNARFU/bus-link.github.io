<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <title>Map</title>

    <meta name="description" content="Dispatcher's map" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./dispatcher_map.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="div34">
      <img class="background-icon5" alt="" src="./public/background@2x.png" />

      <img class="triangle-1-icon5" alt="" src="./public/triangle-1@2x.png" />

      <img class="triangle-2-icon5" alt="" src="./public/triangle-2@2x.png" />

      <button class="button-11" id="button1"></button>
      <button class="button-2" id="button2"></button>
      <div class="map-1"></div>
      <div class="div35">Карта</div>
    </div>

    <div id="framePopup" class="popup-overlay" style="display: none">
      <div class="parent">
        <div class="div7">112</div>
      </div>
    </div>

    <script>
      var button1 = document.getElementById("button1");
      if (button1) {
        button1.addEventListener("click", function () {
          var popup = document.getElementById("framePopup");
          if (!popup) return;
          var popupStyle = popup.style;
          if (popupStyle) {
            popupStyle.display = "flex";
            popupStyle.zIndex = 100;
            popupStyle.backgroundColor = "rgba(113, 113, 113, 0.3)";
            popupStyle.alignItems = "flex-end";
            popupStyle.justifyContent = "";
          }
          popup.setAttribute("closable", "");
      
          var onClick =
            popup.onClick ||
            function (e) {
              if (e.target === popup && popup.hasAttribute("closable")) {
                popupStyle.display = "none";
              }
            };
          popup.addEventListener("click", onClick);
        });
      }
      
      var button2 = document.getElementById("button2");
      if (button2) {
        button2.addEventListener("click", function (e) {
          window.location.href = "./dispatcher_chat.html";
        });
      }
      </script>
  </body>
</html>
