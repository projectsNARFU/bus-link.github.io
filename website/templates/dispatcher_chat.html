<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <title>Chat</title>

    <meta name="description" content="Dispatcher's chat" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./dispatcher_chat.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="div32">
      <img class="background-icon4" alt="" src="./public/background@2x.png" />

      <img class="triangle-1-icon4" alt="" src="./public/triangle-1@2x.png" />

      <img class="triangle-2-icon4" alt="" src="./public/triangle-2@2x.png" />

      <button class="button-3" id="button3"></button>
      <button class="button-1" id="button1"></button>
      <div class="drivers"></div>
      <div class="chat"></div>
      <div class="name-stroke1">
        <div class="name-2"></div>
        <div class="name-1"></div>
      </div>
      <input class="message1" type="text" />

      <button class="send-button1"></button>
      <div class="div33">Чат</div>
    </div>

    <div id="framePopup" class="popup-overlay" style="display: none">
      <div class="parent">
        <div class="div7">112</div>
      </div>
    </div>

    <script>
      var button3 = document.getElementById("button3");
      if (button3) {
        button3.addEventListener("click", function (e) {
          window.location.href = "./dispatcher_map.html";
        });
      }
      
      var button1 = document.getElementById("button1");
      if (button1) {
        button1.addEventListener("click", function () {
          var popup = document.getElementById("framePopup");
          if (!popup) return;
          var popupStyle = popup.style;
          if (popupStyle) {
            popupStyle.display = "flex";
            popupStyle.zIndex = 100;
            popupStyle.backgroundColor = "rgba(113, 113, 113, 0.3)";
            popupStyle.alignItems = "flex-end";
            popupStyle.justifyContent = "";
          }
          popup.setAttribute("closable", "");
      
          var onClick =
            popup.onClick ||
            function (e) {
              if (e.target === popup && popup.hasAttribute("closable")) {
                popupStyle.display = "none";
              }
            };
          popup.addEventListener("click", onClick);
        });
      }
      </script>
  </body>
</html>
