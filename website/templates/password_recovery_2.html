<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <title>Password recovery</title>

    <meta name="description" content="Password recovery step 2" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./password_recovery_2.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="div29">
      <img class="background-icon7" alt="" src="./public/background@2x.png" />

      <img class="triangle-1-icon7" alt="" src="./public/triangle-1@2x.png" />

      <img class="triangle-2-icon7" alt="" src="./public/triangle-2@2x.png" />

      <div class="div30">Восстановление пароля</div>
      <div class="div31">Новый пароль</div>
      <div class="div32">Повторите ввод</div>
      <input class="rectangle-new-password-mob" type="password" />

      <div class="div33">Почта</div>
      <input class="rectangle-mail-1-mob" type="email" />

      <input class="rectangle-again-password-mob" type="password" />

      <button class="confirm-mob2" id="confirmMob">
        <div class="confirm-mob3"></div>
        <div class="div34">Подтвердить</div>
      </button>
    </div>

    <script>
      var confirmMob = document.getElementById("confirmMob");
      if (confirmMob) {
        confirmMob.addEventListener("click", function (e) {
          window.location.href = "./authorization.html";
        });
      }
      </script>
  </body>
</html>
