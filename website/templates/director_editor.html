<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <title>Editor</title>

    <meta name="description" content="Director's editor" />
    <link rel="stylesheet" href="../static/global.css" />
    <link rel="stylesheet" href="../static/director_editor.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="div5">
      <img class="background-icon1" alt="" src="{{ url_for('static',  filename='background@2x.png') }}" />

      <img class="triangle-1-icon1" alt="" src="{{ url_for('static',  filename='triangle-1@2x.png') }}" />

      <img class="triangle-2-icon1" alt="" src="{{ url_for('static',  filename='triangle-2@2x.png') }}" />

      <button class="button-4" id="button4"></button>
      <button class="button-6" id="button6"></button>
      <div class="route-space"></div>
      <div class="route-space1"></div>
      <div class="route-space2"></div>
      <div class="route-space3"></div>
      <div class="route-space4">
        <form action="/add-route-path" method="POST">
          <input type="text" name="id_route" />
          <input type="text" name="list_coords" />
          <button type="submit"></button>
        </form>
      </div>
      <div class="div6">Редактор</div>
      <div class="drivers-stroke-2">
        <div class="drivers-4"></div>
        <div class="drivers-3"></div>
      </div>
      <div class="div7">Водители</div>
      <div class="routes-stroke-2">
        <div class="drivers-4"></div>
        <div class="drivers-3"></div>
      </div>
      <div class="div8">Остановки</div>
      <div class="schedules-stroke-2">
        <div class="drivers-4"></div>
        <div class="drivers-3"></div>
      </div>
      <div class="div9">Маршруты</div>
      <div class="buses-stroke-2">
        <div class="drivers-4"></div>
        <div class="drivers-3"></div>
      </div>
      <div class="div10">Автобусы</div>
      <div class="div11">Номер автобуса</div>
      <div class="div12">Пароль</div>
      <div class="div13">Почта</div>
      <div class="div14">ФИО</div>
      <div class="id">id остановки</div>

      <form action="/add-bus" method="POST">
        <input class="bus-number" type="text" name="bus_number" />
        <button class="plus-1" type="submit"></button>
      </form>
      
      <form action="/add-route" method="POST">
        <input class="id-bus-stop-id" type="text" name="bus_stop_name"/>
        <input class="id-bus-stop-id" type="text" name="bus_stop_name"/>
        <button class="plus-2" type="submit"></button>
      </form>

      <form action="/add-driver" method="POST">
        <input class="password" type="password" name="password" />
        <input class="email" type="email" name="email" />
        <input class="full-name" type="text" name="full_name" />
        <button class="plus-3" type="submit"></button>
      </form>

      <div class="div15">Координаты широты</div>
      <div class="div16">Координаты долготы</div>
      <div class="div17">Название остановки</div>

      <form action="/add-bus-stop" method="POST">
        <input class="message" type="text" name="bus_stop_name"/>
        <input class="coord-longitube" type="text" name="longitude"/>
        <input class="coord-latitude" type="text" name="latitude"/>
        <button class="plus-4" type="submit"></button>
      </form>

      <!-- <button class="plus-1" type="submit"></button> -->
      
      
      
    </div>

    <script>
      var button4 = document.getElementById("button4");
      if (button4) {
        button4.addEventListener("click", function (e) {
          window.location.href = "{{ url_for('views.director_routes') }}";
        });
      }
      
      var button6 = document.getElementById("button6");
      if (button6) {
        button6.addEventListener("click", function (e) {
          window.location.href = "{{ url_for('views.director_map') }}";
        });
      }
      </script>
  </body>
</html>
